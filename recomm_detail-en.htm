			</form>
		  	<a href="../en/"><span id="yanapaqLogo"></span></a>
	  	</div>
	  	<div id="recomContainer">
	  		<div id="content-rcm"></div>

	  	<div id="tools-rcm">
			<!-- AddToAny BEGIN -->
			<div class="a2a_kit a2a_kit_size_32 a2a_default_style" style="margin-bottom: 20px;">

			<script>
				var a2a_config = a2a_config || {};
				a2a_config.locale = "es";
				a2a_config.num_services = 4;

		<a id="focusButton" href="javascript:void(0);" onclick="intoMSwordB()">Download recommendation (.doc)</a>
		<script type="text/javascript" src="yanapaq-search-en.js"></script>
		<script>
			// get keyword from localStorage
			var keyWord = window.localStorage.getItem('kw');
			// insert in search field box
			document.getElementById("keyWord").value = keyWord;
			document.getElementById("keyWord").focus();
			document.getElementById("keyWord").blur();
			
			//fetch data, load global variables and load search function
			fetchApis()
				.then(response => data = response)
				.then(response => { recommends = response[0]; //global variable
									api_status = response[1]; //global variable
									api_topic = response[2]; //global variable
									api_ods = response[3]; }) //global variable
				.then(response => { recomDetail(); }); //global variable
		</script>
